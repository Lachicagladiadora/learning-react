    <script>

        // IMPERATIVE CODE: we give instructions to do something
        // vanilla JavaScript 

        // we get the button
        const buttons = document.querySelectorAll('button')

        buttons.forEach(button => {
                // when clicked we have to execute a function
            button.addEventListener('click', function(){
                // retrieve attribute id from html
                const id = button.getAttribute('data-id')
                // call a service to update if I like it
                // toggleLike(id)
                if(button.classList.contains('liked')){
                    button.classList.remove('liked')
                    button.innerText = 'I like'
                } else {
                    button.classList.add('liked')
                    button.innerText = 'Remove like'
                }
            })
        })

    </script>
