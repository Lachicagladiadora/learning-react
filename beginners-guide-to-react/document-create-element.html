// get access to some element that's on the page so we can render our elements to that DOM node
// We're going to get access to that element from the document APIs
        const rootElement = document.getElementById("root")
    // create our React elements    
        const element = React.createElement('div', {
            children: [
            'Hello World',
            ', Goodbye World ',
            React.createElement('span', null, ' Hi', ' World ')
            ],
            className: 'container',
        }
        // , 'Hello World', 
        // ', Goodbye World'
        )
        console.log(element)
    // use ReactDOM.render to render our element to the root DOM node.
        ReactDOM.render(element, rootElement)
