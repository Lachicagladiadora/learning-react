<body>
    <div id="root"></div>


    <!-- Create Elements, for creating the elements -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script> 
    <!-- Render those Elements to the page, for rendering those elements to the page -->
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <!--  -->
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">

        const rootElement = document.getElementById("root")
    // create our jsx elements    
        const element = <div className = "container">Hello World</div>
    // use ReactDOM.render to render our element to the root DOM node.
        ReactDOM.render(element, rootElement)
    </script>
  
  
</body>
