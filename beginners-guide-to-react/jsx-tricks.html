<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById('root')
      
      const myChildren = 'Hello, '
      const worldChildren = 'World!'
      const children = myChildren + worldChildren
      const className = 'container'
      const props = {children, className}
    // interpolate values with curly braces
    // different positions of the attributes
    // props that are given to that element declaratively and deterministically
      const element = <div id="app-root" {...props} className="not-container"/>

      ReactDOM.render(element, rootElement)
    </script>
  </body>
